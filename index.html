<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + Lit + TS</title>
  <script type="module" src="/src/scratch-card.ts"></script>

  <style>
    :root {
      /* --scratch-card-border-radius: 20px; */
    }

    .test {
      box-sizing: border-box;
      width: 300px;
      height: 700px;
      border: 2px solid black;
    }
  </style>

  <script>
    function clearSC() {
      document.getElementsByTagName("scratch-card")[0].clearCanvas();
    }

    document.addEventListener("DOMContentLoaded", function () {
      document.getElementsByTagName("scratch-card")[0].addEventListener('cleared', () => console.log('cleared!'));
    });
  </script>
</head>

<body>
  <div class="test">
    <scratch-card fillColor="red" coverSrc="tree.jpg" centerCover="true" brushScale="3" preserveAspectRatio>
      <h1 style="margin: 0">Pippo</h1>
    </scratch-card>
  </div>
  <button onclick="clearSC()">Clear</button>
</body>

</html>
